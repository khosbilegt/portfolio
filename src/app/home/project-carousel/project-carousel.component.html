<div class="w-full flex justify-center">
    <div class="lg:w-1/2 w-3/4">
        <h1 class="text-5xl p-3">Projects</h1>
        <p-carousel [value]="projects" [numVisible]="1" [numScroll]="1" [showIndicators]="true" [circular]="true">
            <ng-template let-project pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <p-image src="{{ project.thumbnail }}"
                                [alt]="project.title" class="w-full border-round" />
                            <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"
                                class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" /> -->
                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        {{ project.title }}
                    </div>
                    <div class="flex justify-content-between align-items-center">
                        <div class="mt-0 font-semibold text-xl">
                            {{ '$' + project.title }}
                        </div>
                        <span>
                            <!-- <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" /> -->
                        </span>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
